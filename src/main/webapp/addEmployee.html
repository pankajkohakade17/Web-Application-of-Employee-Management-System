<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Employee</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js" integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<div class="container">
<h1>Add Employee Details</h1>
<form action="addemployee" method="post" onsubmit="return validate()">
	<div class="form-group">
		<label>Enter Employee Name</label>
		<input type="text" name="employeename" required="required" class="form-control">
	</div>
		<div class="form-group">
		<label>Enter Employee Salary</label>
		<input type="text" name="employeesalary" required="required" class="form-control">
	</div>
		<div class="form-group">
		<label>Enter Employee Birth date</label>
		<input type="date" name="birthdate" id="birthdate" required="required" class="form-control">
	</div>
		<div class="form-group">
		<label>Enter Joining Date</label>
		<input type="date" name="joiningdate" id="joiningdate" required="required" class="form-control">
	</div>
	<div class="form-group">
		<input type="submit" value="ADD EMPLOYEE" class="btn btn-primary">
	</div>
</form>
</div>

<script type="text/javascript">
   function validate(){
	   let birth=document.getElementById('birthdate').value;
	   let join=document.getElementById('joiningdate').value;
	   let bdate=moment(birth);
	   let jdate=moment(join);
	   let result=jdate.diff(bdate,'years');
	   console.log(result);
	   if(result>18){
		   return true;
	   }else{
		   alert("AGE MUST BE 18+")
		   return false;
	   }  
   }
</script>
</body>
</html>
